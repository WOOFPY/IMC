<script>
var cm = function (nota1, nota2) {
    var media = (parseFloat(nota2) * parseFloat(nota2))
    var media2 = (parseFloat(nota1) / media)
    document.write('<br>');
    return media2;
};

var nota1 = prompt('Informe seu peso: ');
var nota2 = prompt( 'Informe sua altura: ');
var media2 = cm (nota1, nota2);

if (media2 < 16) {
    document.write('Resultado: Peso baixo (Gral 1)')
} else if (media2 <= 16.99) { 
    document.write('Resultado: Peso baixo (Gral 2)')
} else if (media2 <= 18.49) {
    document.write('Resultado: Peso baixo (Gral 3)')
} else if (media2 <= 24.99) {
    document.write('Resultado: Peso adequado')
} else if (media2 <=29.99) {
    document.write('Resultado: Sobrepeso')
} else if (media2 <= 34.99) {
    document.write('Resultado: Obesidade (Gral 1)')
} else if (media2 <= 39.99) {
    document.write('Resultado: Obesidade (Gral 2)')
} else if (media2 >= 40) {
    document.write('Resultado: Obesidade (Gral 3)')
}
</script>
